<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Twitter Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<!-- Navbar -->
<div class="d-flex justify-content-center bg-dark">
    <nav class="navbar navbar-dark bg-dark shadow-sm w-100" style="max-width: 1000px;">
        <!-- Left side: Brand -->
        <a class="navbar-brand fw-bold" href="/login/">Twitter</a>

        <!-- Right side: Links -->
        <div class="d-flex ms-auto gap-2">
            {% if user.is_authenticated %}
                <a href="/profile" class="btn btn-outline-light">Profile</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            {% else %}
                <a href="/login" class="btn btn-outline-light">Login</a>
                <a href="/register" class="btn btn-outline-light">Register</a>
            {% endif %}
        </div>
    </nav>
</div>

<div class="d-flex justify-content-center bg-light min-vh-100">
    <div class="container bg-white shadow-sm" style="max-width: 1000px;">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
